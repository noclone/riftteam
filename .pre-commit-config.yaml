repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10
    hooks:
      - id: ruff
        args: [--fix]
        files: ^(backend|shared)/
      - id: ruff-format
        files: ^(backend|shared)/

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/src/
        types_or: [javascript, typescript, vue, json, css]

  - repo: local
    hooks:
      - id: vue-tsc
        name: vue-tsc
        entry: bash -c 'cd frontend && npx vue-tsc --noEmit'
        language: system
        files: ^frontend/src/.*\.(vue|ts)$
        pass_filenames: false
