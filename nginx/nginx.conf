map $http_user_agent $is_crawler {
    default           0;
    ~*Discordbot      1;
    ~*Twitterbot      1;
    ~*facebookexternalhit 1;
    ~*Slackbot        1;
    ~*TelegramBot     1;
    ~*WhatsApp        1;
    ~*LinkedInBot     1;
}

server {
    listen 80;
    server_name riftteam.fr www.riftteam.fr;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name riftteam.fr www.riftteam.fr;

    ssl_certificate     /etc/letsencrypt/live/riftteam.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/riftteam.fr/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml image/svg+xml;
    gzip_min_length 256;

    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ ^/(p|t)/ {
        error_page 418 = @crawler_backend;
        if ($is_crawler) {
            return 418;
        }
        try_files $uri /index.html;
    }

    location @crawler_backend {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri /index.html;
    }
}
